<div style="width: 16rem;" data-aos="fade-up" data-aos-duration="750" class="card c-contact-card">
    <img class="card-img-top" src="/images/roster/{{ include.image }}" alt="{{ include.name }}">
    <div class="card-body">
      <h4 class="card-title">{{ include.name }}</h4>
      <p class="card-text">{{ include.role }}</p>
      <a href="mailto:{{ include.email }}">{{ include.email }}</a>
    </div>
</div>
